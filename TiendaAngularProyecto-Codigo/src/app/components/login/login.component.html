<div class="container">
    <div class="row">
        <div class="col-md-5 offset-4">
            <div class="card" style="margin-top: 240px;">
                <div class="card-body" style="background-color: #f00; position:absolute; z-index:-1; top:0; left:0; right: 0; bottom:0; opacity:1;">
                
                    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
                      <h4 class="text-center white-text" style="color: white">Iniciar Sesión</h4>
                      <div class="form-group ">
                        <label for="email" class="white-text" style="color: white">Correo Electrónico</label>
                        <input formControlName="email" type="email" id="email" placeholder="test@email.com" class="form-control input-email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                        <span class="error" style="color: rgb(136, 130, 148)">El Correo Electrónico no es válido</span><!-- Mensaje de campo inválido-->
                      </div>
                      <div class="form-group">
                        <label for="password" class="white-text" style="color: white">Contraseña</label>
                        <input formControlName="password" type="password" id="password" placeholder="test" class="form-control input-email" >
                        <span class="error" style="color: rgb(136, 130, 148)">Digita una Contraseña</span><!-- Mensaje de campo inválido-->
                      </div>
                      <div class="row text-center">
                        <div class="mensaje" style="color: white"> <!--Mostrar el mensaje de error de inicio de sesión-->
                          {{mensaje}}
                        </div>
                        <button type="submit" class="btn btn-sm btn-success text-center" [disabled]="!loginForm.valid" style="margin-left: 198px;">INGRESAR</button>
                      </div>
                    </form>
</div>
</div>
</div>
</div>
</div>
